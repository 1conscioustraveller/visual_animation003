<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåà Ultimate Psychedelic Video Generator üåà</title>
    <style>
        :root {
            --color1: #ff00ff;
            --color2: #1905f2;
            --glow: 15px;
            --controls-width: 300px;
            --animation-width: min(90vw, 1200px);
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(var(--color1-rgb), 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(var(--color2-rgb), 0.15) 0%, transparent 30%);
            display: flex;
            height: 100vh;
        }
        
        .animation-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(45deg, var(--color1), var(--color2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0 0 20px;
            font-size: 1.2em;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px var(--color1),
                0 0 20px var(--color2),
                0 0 30px rgba(255, 255, 255, 0.5);
            animation: titleGlow 4s ease-in-out infinite alternate;
            z-index: 10;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px var(--color1), 0 0 20px var(--color2); }
            100% { text-shadow: 0 0 20px var(--color1), 0 0 40px var(--color2), 0 0 60px var(--color1); }
        }
        
        canvas {
            display: block;
            box-shadow: 
                0 0 var(--glow) var(--color1),
                0 0 calc(var(--glow) * 2) var(--color2);
            border-radius: 10px;
            transition: all 0.5s ease;
            width: var(--animation-width);
            height: calc(var(--animation-width) * 0.6);
            max-height: 70vh;
        }
        
        .download-container {
            margin: 20px 0;
            text-align: center;
            z-index: 10;
        }
        
        #countdown {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: var(--color1);
            text-shadow: 0 0 10px var(--color2);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1.05); }
        }
        
        .controls-panel {
            width: var(--controls-width);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 0 5px var(--color1), 0 0 10px var(--color2);
            font-weight: bold;
            font-size: 0.9em;
        }
        
        input[type="range"], select, input[type="color"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            height: 25px;
            cursor: pointer;
            accent-color: var(--color1);
        }
        
        input[type="color"] {
            height: 40px;
            padding: 2px;
            border: 2px solid white;
            box-shadow: 0 0 10px var(--color1);
        }
        
        .color-pickers {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .color-picker {
            flex: 1;
        }
        
        button {
            background: linear-gradient(45deg, var(--color1), var(--color2));
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px 0;
            transition: all 0.3s;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 
                0 0 10px var(--color1),
                0 0 20px var(--color2),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            width: 100%;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 20px var(--color1),
                0 0 40px var(--color2),
                inset 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .controls-toggle {
            display: none;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .controls-panel {
                width: 100%;
                height: auto;
                max-height: 50vh;
                position: fixed;
                bottom: 0;
                left: 0;
                transform: translateY(100%);
                z-index: 100;
            }
            
            .controls-panel.open {
                transform: translateY(0);
            }
            
            .controls-toggle {
                display: block;
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: linear-gradient(45deg, var(--color1), var(--color2));
                border: none;
                color: white;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                font-size: 20px;
                z-index: 101;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            }
            
            .animation-container {
                padding-bottom: 80px;
            }
            
            canvas {
                width: 95vw;
                height: calc(95vw * 0.6);
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <h1>üåà ULTIMATE PSYCHEDELIC GENERATOR üåà</h1>
        <canvas id="psychedelicCanvas"></canvas>
        <div class="download-container">
            <button id="downloadBtn">üé• Download Video (7s)</button>
            <div id="countdown">Preparing video... 7</div>
        </div>
    </div>
    
    <div class="controls-panel" id="controlsPanel">
        <div class="color-pickers">
            <div class="color-picker control-group">
                <label for="color1">üåû Primary Color</label>
                <input type="color" id="color1" value="#ff00ff">
            </div>
            <div class="color-picker control-group">
                <label for="color2">üåö Secondary Color</label>
                <input type="color" id="color2" value="#1905f2">
            </div>
        </div>
        
        <div class="control-group">
            <label for="patternType">üåÄ Pattern Type</label>
            <select id="patternType">
                <option value="circles">Pulsing Circles</option>
                <option value="waves">Radiating Waves</option>
                <option value="spiral">Hypnotic Spiral</option>
                <option value="grid">Warping Grid</option>
                <option value="fractal">Fractal Dream</option>
                <option value="particles">Magic Particles</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="speed">‚ö° Animation Speed</label>
            <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label for="colorSpeed">üé® Color Change Speed</label>
            <input type="range" id="colorSpeed" min="0.1" max="5" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label for="complexity">‚ú® Pattern Complexity</label>
            <input type="range" id="complexity" min="1" max="15" step="1" value="8">
        </div>
        
        <div class="control-group">
            <label for="size">üîç Element Size</label>
            <input type="range" id="size" min="5" max="100" step="1" value="30">
        </div>
        
        <div class="control-group">
            <label for="brightness">üí° Brightness</label>
            <input type="range" id="brightness" min="50" max="200" step="10" value="120">
        </div>
        
        <div class="control-group">
            <label for="glow">üåü Glow Intensity</label>
            <input type="range" id="glow" min="0" max="30" step="1" value="15">
        </div>
        
        <button id="resetBtn">üîÑ Reset Settings</button>
    </div>
    
    <button class="controls-toggle" id="controlsToggle">‚öôÔ∏è</button>

    <script>
        // DOM Elements
        const canvas = document.getElementById('psychedelicCanvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        const countdown = document.getElementById('countdown');
        const color1Input = document.getElementById('color1');
        const color2Input = document.getElementById('color2');
        const glowInput = document.getElementById('glow');
        const resetBtn = document.getElementById('resetBtn');
        const controlsPanel = document.getElementById('controlsPanel');
        const controlsToggle = document.getElementById('controlsToggle');
        
        // Set canvas size
        function resizeCanvas() {
            const container = document.querySelector('.animation-container');
            const width = Math.min(container.clientWidth - 40, 1200);
            const height = width * 0.6;
            canvas.width = width;
            canvas.height = height;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Convert hex to RGB components
        function hexToRgbComponents(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            return { r, g, b };
        }
        
        // Update CSS variables when colors change
        function updateColors() {
            const color1 = color1Input.value;
            const color2 = color2Input.value;
            
            document.documentElement.style.setProperty('--color1', color1);
            document.documentElement.style.setProperty('--color2', color2);
            
            // Set RGB versions for glow effects
            const rgb1 = hexToRgbComponents(color1);
            const rgb2 = hexToRgbComponents(color2);
            document.documentElement.style.setProperty('--color1-rgb', `${rgb1.r}, ${rgb1.g}, ${rgb1.b}`);
            document.documentElement.style.setProperty('--color2-rgb', `${rgb2.r}, ${rgb2.g}, ${rgb2.b}`);
            
            // Update glow
            document.documentElement.style.setProperty('--glow', glowInput.value + 'px');
        }
        
        // Initialize event listeners
        color1Input.addEventListener('input', updateColors);
        color2Input.addEventListener('input', updateColors);
        glowInput.addEventListener('input', updateColors);
        
        // Toggle controls panel on mobile
        controlsToggle.addEventListener('click', () => {
            controlsPanel.classList.toggle('open');
        });
        
        // Reset all settings
        resetBtn.addEventListener('click', () => {
            color1Input.value = '#ff00ff';
            color2Input.value = '#00ffff';
            document.getElementById('patternType').value = 'circles';
            document.getElementById('speed').value = '1';
            document.getElementById('colorSpeed').value = '1';
            document.getElementById('complexity').value = '8';
            document.getElementById('size').value = '30';
            document.getElementById('brightness').value = '120';
            glowInput.value = '15';
            updateColors();
        });
        
        updateColors();
        
        // Animation variables
        let time = 0;
        let hue = 0;
        let isRecording = false;
        let frameCount = 0;
        let countdownInterval;
        const particles = [];
        
        // Video recording variables
        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        const frameRate = 30; // 30fps for smooth video
        
        // Initialize particles for particle mode
        function initParticles(count) {
            particles.length = 0;
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    size: Math.random() * 10 + 5,
                    color: Math.random()
                });
            }
        }
        
        // Get control values
        function getControls() {
            return {
                color1: color1Input.value,
                color2: color2Input.value,
                patternType: document.getElementById('patternType').value,
                speed: parseFloat(document.getElementById('speed').value),
                colorSpeed: parseFloat(document.getElementById('colorSpeed').value),
                complexity: parseInt(document.getElementById('complexity').value),
                size: parseInt(document.getElementById('size').value),
                brightness: parseInt(document.getElementById('brightness').value) / 100,
                glow: parseInt(glowInput.value)
            };
        }
        
        // Convert hex to RGB string
        function hexToRgb(hex) {
            const r = parseInt(hex.substring(1, 3), 16);
            const g = parseInt(hex.substring(3, 5), 16);
            const b = parseInt(hex.substring(5, 7), 16);
            return `rgb(${r}, ${g}, ${b})`;
        }
        
        // Interpolate between two colors
        function interpolateColor(color1, color2, factor) {
            const rgb1 = hexToRgbComponents(color1);
            const rgb2 = hexToRgbComponents(color2);
            
            const r = Math.round(rgb1.r + factor * (rgb2.r - rgb1.r));
            const g = Math.round(rgb1.g + factor * (rgb2.g - rgb1.g));
            const b = Math.round(rgb1.b + factor * (rgb2.b - rgb1.b));
            
            return `rgb(${r}, ${g}, ${b})`;
        }
        
        // Draw fractal pattern
        function drawFractal(time, centerX, centerY, size, complexity, brightness, color1, color2) {
            const maxDepth = Math.max(3, Math.floor(complexity / 2));
            const branchAngle = (Math.PI * 2) / 6;
            
            function drawBranch(x, y, angle, depth, length) {
                if (depth > maxDepth) return;
                
                const endX = x + Math.cos(angle) * length;
                const endY = y + Math.sin(angle) * length;
                
                const colorFactor = (depth / maxDepth) * 0.8 + Math.sin(time * 0.5 + depth) * 0.2;
                const alpha = brightness * (0.7 + 0.3 * Math.sin(time * 0.3 + depth));
                
                ctx.strokeStyle = interpolateColor(color1, color2, colorFactor);
                ctx.strokeStyle += `, ${alpha})`.replace('rgb', 'rgba');
                ctx.lineWidth = (maxDepth - depth + 1) * 1.5;
                
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(endX, endY);
                ctx.stroke();
                
                const newLength = length * 0.7;
                const angleVariation = Math.sin(time * 0.2 + depth) * 0.5;
                
                drawBranch(endX, endY, angle - branchAngle + angleVariation, depth + 1, newLength);
                drawBranch(endX, endY, angle + branchAngle - angleVariation, depth + 1, newLength);
            }
            
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 + time * 0.1;
                drawBranch(centerX, centerY, angle, 0, size * 2);
            }
        }
        
        // Draw psychedelic pattern
        function draw() {
            const { color1, color2, patternType, speed, colorSpeed, complexity, size, brightness } = getControls();
            
            time += 0.01 * speed;
            hue = (hue + 0.5 * colorSpeed) % 360;
            
            // Clear with fading effect
            ctx.fillStyle = `rgba(0, 0, 0, ${0.05 / brightness})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxDist = Math.sqrt(centerX * centerX + centerY * centerY);
            
            if (patternType === 'circles') {
                // Pulsing circles pattern
                for (let i = 0; i < complexity * 8; i++) {
                    const radius = size * 5 + Math.sin(time * 0.7 + i * 0.2) * size * 4;
                    const alpha = brightness * (0.5 + 0.5 * Math.sin(time * 0.5 + i * 0.2));
                    const colorFactor = (Math.sin(time * 0.3 + i * 0.5) + 1) / 2;
                    
                    ctx.strokeStyle = interpolateColor(color1, color2, colorFactor);
                    ctx.strokeStyle += `, ${alpha})`.replace('rgb', 'rgba');
                    ctx.lineWidth = 2 + Math.sin(time * 0.3 + i) * 1.5;
                    
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Inner glow effect
                    if (i % 3 === 0) {
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = interpolateColor(color1, color2, colorFactor);
                        ctx.stroke();
                        ctx.shadowBlur = 0;
                    }
                }
            } 
            else if (patternType === 'waves') {
                // Radiating waves pattern
                for (let i = 0; i < complexity * 30; i++) {
                    const angle = (i / (complexity * 30)) * Math.PI * 2;
                    const distance = (size * 2) + Math.sin(time * 2 + i * 0.1) * size * 1.5;
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    const radius = size * 0.5 + Math.sin(time + i * 0.2) * size * 0.3;
                    const alpha = brightness * (0.7 + 0.3 * Math.sin(time * 0.7 + i * 0.1));
                    const colorFactor = (i % 20) / 20;
                    
                    ctx.fillStyle = interpolateColor(color1, color2, colorFactor);
                    ctx.fillStyle += `, ${alpha})`.replace('rgb', 'rgba');
                    
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Connecting lines
                    if (i > 0 && i % 5 === 0) {
                        ctx.strokeStyle = interpolateColor(color1, color2, colorFactor);
                        ctx.strokeStyle += `, ${alpha * 0.7})`.replace('rgb', 'rgba');
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(centerX, centerY);
                        ctx.stroke();
                    }
                }
            } 
            else if (patternType === 'spiral') {
                // Hypnotic spiral pattern
                const spiralTurns = complexity;
                const points = 300;
                ctx.lineWidth = size * 0.3;
                
                for (let j = 0; j < 5; j++) {
                    ctx.beginPath();
                    for (let i = 0; i < points; i++) {
                        const progress = i / points;
                        const angle = progress * Math.PI * 2 * spiralTurns + time * (j + 1) * 0.5;
                        const radius = progress * (canvas.width / 2 - size);
                        const x = centerX + Math.cos(angle) * radius;
                        const y = centerY + Math.sin(angle) * radius;
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    const alpha = brightness * (0.7 + 0.3 * Math.sin(time * 0.5 + j));
                    const colorFactor = j / 5;
                    
                    ctx.strokeStyle = interpolateColor(color1, color2, colorFactor);
                    ctx.strokeStyle += `, ${alpha})`.replace('rgb', 'rgba');
                    
                    // Add glow to spiral
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = interpolateColor(color1, color2, colorFactor);
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }
            } 
            else if (patternType === 'grid') {
                // Warping grid pattern
                const cellSize = size * 2;
                const cols = Math.ceil(canvas.width / cellSize) + 1;
                const rows = Math.ceil(canvas.height / cellSize) + 1;
                
                for (let i = 0; i < cols; i++) {
                    for (let j = 0; j < rows; j++) {
                        const x = i * cellSize + Math.sin(time * 0.5 + j * 0.2) * size;
                        const y = j * cellSize + Math.cos(time * 0.5 + i * 0.2) * size;
                        const s = size * 0.3 + Math.sin(time * 0.3 + i + j) * size * 0.2;
                        const alpha = brightness * (0.5 + 0.5 * Math.sin(time * 0.3 + i + j));
                        const colorFactor = (Math.sin(time * 0.2 + i * 0.1 + j * 0.1) + 1) / 2;
                        
                        ctx.fillStyle = interpolateColor(color1, color2, colorFactor);
                        ctx.fillStyle += `, ${alpha})`.replace('rgb', 'rgba');
                        ctx.fillRect(x, y, s, s);
                        
                        // Connect points with lines
                        if (i > 0 && j > 0) {
                            ctx.strokeStyle = interpolateColor(color1, color2, colorFactor);
                            ctx.strokeStyle += `, ${alpha * 0.5})`.replace('rgb', 'rgba');
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(x, y);
                            ctx.lineTo(x - cellSize, y);
                            ctx.lineTo(x - cellSize, y - cellSize);
                            ctx.stroke();
                        }
                    }
                }
            } 
            else if (patternType === 'fractal') {
                // Fractal dream pattern
                drawFractal(time, centerX, centerY, size, complexity, brightness, color1, color2);
            } 
            else if (patternType === 'particles') {
                // Magic particles pattern
                if (particles.length < complexity * 20) {
                    initParticles(complexity * 50);
                }
                
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    // Update position
                    p.x += p.vx * speed;
                    p.y += p.vy * speed;
                    
                    // Bounce off edges
                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                    
                    // Add some randomness
                    p.vx += (Math.random() - 0.5) * 0.1;
                    p.vy += (Math.random() - 0.5) * 0.1;
                    
                    // Normalize speed
                    const speed = Math.sqrt(p.vx * p.vx + p.vy * p.vy);
                    if (speed > 2) {
                        p.vx = (p.vx / speed) * 2;
                        p.vy = (p.vy / speed) * 2;
                    }
                    
                    // Draw particle
                    const alpha = brightness * (0.7 + 0.3 * Math.sin(time * 0.5 + i));
                    const colorFactor = p.color + time * 0.05 % 1;
                    
                    ctx.fillStyle = interpolateColor(color1, color2, colorFactor);
                    ctx.fillStyle += `, ${alpha})`.replace('rgb', 'rgba');
                    
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Connect nearby particles
                    for (let j = 0; j < particles.length; j++) {
                        if (i !== j) {
                            const p2 = particles[j];
                            const dx = p.x - p2.x;
                            const dy = p.y - p2.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            
                            if (dist < size * 3) {
                                ctx.strokeStyle = interpolateColor(color1, color2, colorFactor);
                                ctx.strokeStyle += `, ${alpha * 0.3 * (1 - dist/(size * 3))})`.replace('rgb', 'rgba');
                                ctx.lineWidth = 1;
                                ctx.beginPath();
                                ctx.moveTo(p.x, p.y);
                                ctx.lineTo(p2.x, p2.y);
                                ctx.stroke();
                            }
                        }
                    }
                }
            }
            
            requestAnimationFrame(draw);
        }
        
        // Start animation
        initParticles(100);
        draw();
        
        // Video recording functions
        async function startRecording() {
            recordedChunks = [];
            
            try {
                // Capture canvas as media stream
                stream = canvas.captureStream(frameRate);
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 2500000 // 2.5Mbps
                });
                
                mediaRecorder.ondataavailable = handleDataAvailable;
                mediaRecorder.start(100); // Collect data every 100ms
                
                // Stop recording after 7 seconds
                setTimeout(() => {
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        stream.getTracks().forEach(track => track.stop());
                    }
                }, 7000);
                
            } catch (err) {
                console.error("Error recording:", err);
                throw err;
            }
        }
        
        function handleDataAvailable(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        }
        
        function createAndDownloadVideo() {
            const blob = new Blob(recordedChunks, {
                type: 'video/webm'
            });
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'psychedelic-animation.webm';
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 100);
        }
        
        function fallbackDownload() {
            // Fallback to PNG if WebM recording fails
            const link = document.createElement('a');
            link.download = 'psychedelic-art.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Download functionality
        downloadBtn.addEventListener('click', async () => {
            if (isRecording) return;
            
            isRecording = true;
            downloadBtn.disabled = true;
            countdown.style.display = 'block';
            
            let seconds = 7;
            countdown.textContent = `Preparing video... ${seconds}`;
            
            countdownInterval = setInterval(() => {
                seconds--;
                countdown.textContent = `Preparing video... ${seconds}`;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
            
            try {
                await startRecording();
                
                mediaRecorder.onstop = () => {
                    createAndDownloadVideo();
                    isRecording = false;
                    downloadBtn.disabled = false;
                    countdown.style.display = 'none';
                };
                
            } catch (err) {
                console.error("Recording error:", err);
                fallbackDownload();
                isRecording = false;
                downloadBtn.disabled = false;
                countdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
