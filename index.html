<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåà FULLSCREEN Psychedelic Generator üåà</title>
    <style>
        :root {
            --color1: #ff00ff;
            --color2: #00ffff;
            --glow: 15px;
            --controls-width: 300px;
            --animation-width: min(90vw, 1200px);
        }
        
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(var(--color1-rgb), 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(var(--color2-rgb), 0.15) 0%, transparent 30%);
            display: flex;
            height: 100vh;
        }
        
        .animation-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            text-align: center;
            background: linear-gradient(45deg, var(--color1), var(--color2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0 0 20px;
            font-size: 2.2em;
            letter-spacing: 2px;
            text-shadow: 
                0 0 10px var(--color1),
                0 0 20px var(--color2),
                0 0 30px rgba(255, 255, 255, 0.5);
            animation: titleGlow 4s ease-in-out infinite alternate;
            z-index: 10;
            transition: all 0.3s;
        }
        
        body.fullscreen h1 {
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px var(--color1), 0 0 20px var(--color2); }
            100% { text-shadow: 0 0 20px var(--color1), 0 0 40px var(--color2), 0 0 60px var(--color1); }
        }
        
        canvas {
            display: block;
            box-shadow: 
                0 0 var(--glow) var(--color1),
                0 0 calc(var(--glow) * 2) var(--color2);
            border-radius: 10px;
            transition: all 0.5s ease;
            width: var(--animation-width);
            height: calc(var(--animation-width) * 0.6);
            max-height: 70vh;
        }
        
        body.fullscreen canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            max-height: none;
            border-radius: 0;
            z-index: 100;
        }
        
        .download-container {
            margin: 20px 0;
            text-align: center;
            z-index: 10;
            transition: all 0.3s;
        }
        
        body.fullscreen .download-container {
            opacity: 0;
            pointer-events: none;
        }
        
        #countdown {
            display: none;
            margin-top: 10px;
            font-size: 1em;
            color: var(--color1);
            text-shadow: 0 0 10px var(--color2);
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1.05); }
        }
        
        .controls-panel {
            width: var(--controls-width);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: transform 0.3s ease;
        }
        
        body.fullscreen .controls-panel {
            transform: translateX(100%);
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            z-index: 200;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        body.fullscreen .fullscreen-btn {
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* ... (rest of your existing CSS remains the same) ... */
    </style>
</head>
<body>
    <div class="animation-container">
        <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>
        <h1>üåà FULLSCREEN PSYCHEDELIA üåà</h1>
        <canvas id="psychedelicCanvas"></canvas>
        <div class="download-container">
            <button id="downloadBtn">üé• Download Video (7s)</button>
            <div id="countdown">Preparing video... 7</div>
        </div>
    </div>
    
    <div class="controls-panel" id="controlsPanel">
        <!-- Your existing controls remain the same -->
    </div>
    
    <button class="controls-toggle" id="controlsToggle">‚öôÔ∏è</button>

    <script>
        // ... (all your existing JavaScript remains the same until the end) ...

        // Fullscreen functionality
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fsEnabled = document.fullscreenEnabled || 
                          document.webkitFullscreenEnabled || 
                          document.mozFullScreenEnabled ||
                          document.msFullscreenEnabled;

        if (fsEnabled) {
            fullscreenBtn.style.display = 'flex';
            
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement &&
                !document.mozFullScreenElement &&
                !document.msFullscreenElement) {
                // Enter fullscreen
                const element = document.documentElement;
                
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        function handleFullscreenChange() {
            if (document.fullscreenElement || 
                document.webkitFullscreenElement ||
                document.mozFullScreenElement ||
                document.msFullscreenElement) {
                document.body.classList.add('fullscreen');
                fullscreenBtn.textContent = '‚õ∂';
            } else {
                document.body.classList.remove('fullscreen');
                fullscreenBtn.textContent = '‚õ∂';
            }
            
            // Resize canvas when entering/exiting fullscreen
            resizeCanvas();
        }

        // ... (rest of your existing JavaScript) ...
    </script>
</body>
</html>
