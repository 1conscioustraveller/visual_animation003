<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒˆ Mobile-Optimized Psychedelic Generator ðŸŒˆ</title>
    <style>
        /* ... (keep all your existing desktop CSS rules) ... */

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .controls-panel {
                padding: 12px; /* Reduced padding */
            }
            
            .control-group {
                margin-bottom: 10px; /* Tighter spacing */
            }
            
            label {
                font-size: 0.8em; /* Smaller labels */
                margin-bottom: 4px;
            }
            
            input[type="range"], select {
                height: 20px; /* Shorter sliders */
            }
            
            input[type="color"] {
                height: 30px; /* Smaller color pickers */
                padding: 1px;
            }
            
            button {
                padding: 8px 12px; /* More compact buttons */
                font-size: 12px;
            }
            
            .color-pickers {
                gap: 8px; /* Tighter color picker spacing */
            }
            
            .controls-toggle {
                width: 40px;
                height: 40px;
                font-size: 16px;
                bottom: 15px;
                right: 15px;
            }
            
            h1 {
                font-size: 1.8em; /* Slightly smaller title */
                margin-bottom: 15px;
            }
        }

        /* Extra small devices (phones < 400px) */
        @media (max-width: 400px) {
            .controls-panel {
                padding: 8px;
                font-size: 0.9em;
            }
            
            .control-group {
                margin-bottom: 6px;
            }
            
            button {
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- ... (keep all your existing HTML) ... -->

    <script>
        // ... (keep all your existing JavaScript) ...

        // Add this to make controls panel scroll to top when opened on mobile
        controlsToggle.addEventListener('click', () => {
            controlsPanel.classList.toggle('open');
            if (controlsPanel.classList.contains('open')) {
                controlsPanel.scrollTo(0, 0);
            }
        });
    </script>
</body>
</html>
